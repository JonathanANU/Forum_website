<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">

  <title>register</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
  <style>
    div.s1 {
    max-width:250px;
    margin: auto;
    }
  </style>

</head>

<body>

  <div class="s1">

    <form class="form-signin" method="post" action="/register/">
    <h1>Register</h1>
    <br>

    <div class="form-group">
      <label>User Name (u1234567)</label>
      <input class="form-control" name="register-username">
    </div>

    <div class="form-group">
      <label>Email Address </label>
      <input class="form-control" name="register-email">
    </div>

    <div class="form-group" name="register-password">
      <label>password</label>
      <input class="form-control" type="password" name="register-password">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
</body>
</html>
